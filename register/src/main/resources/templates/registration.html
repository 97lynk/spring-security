<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <h1 th:text="#{label.signup.title}">form</h1>
            <form action="/signup" th:object="${user}" method="POST" enctype="utf8">
                <div class="form-group">
                    <label th:text="#{label.user.firstName}">first</label>
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                    <p th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label th:text="#{label.user.lastName}">last</label>
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                    <p th:each="error : ${#fields.errors('lastName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label th:text="#{label.user.email}">email</label>
                    <input type="email" class="form-control" th:field="*{email}"/>
                    <p th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label th:text="#{label.user.password}">password</label>
                    <input class="form-control" type="password" th:field="*{password}"/>
                    <p th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label th:text="#{label.user.confirmPass}">confirm</label>
                    <input class="form-control" type="password" th:field="*{matchingPassword}"/>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" th:text="#{label.form.submit}">submit</button>
            </form>

            <a th:href="@{/login.html}" th:text="#{label.link.login}">login</a>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>

</body>
</html>
