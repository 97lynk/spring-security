<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h1 th:text="#{label.signup.title}">form</h1>
                </div>
                <div class="card-body">
                    <form action="/signup" th:object="${user}" method="POST" enctype="utf8">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label th:text="#{label.user.firstName}">first</label>
                                <input type="text" class="form-control" th:field="*{firstName}"/>
                                <p class="text-danger" th:each="error: ${#fields.errors('firstName')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group col-md-6">
                                <label th:text="#{label.user.lastName}">last</label>
                                <input type="text" class="form-control" th:field="*{lastName}"/>
                                <p class="text-danger" th:each="error : ${#fields.errors('lastName')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label th:text="#{label.user.email}">email</label>
                            <input type="email" class="form-control" th:field="*{email}"/>
                            <p class="text-danger" th:each="error : ${#fields.errors('email')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.user.password}">password</label>
                            <input class="form-control" type="password" th:field="*{password}"/>
                            <p class="text-danger" th:each="error : ${#fields.errors('password')}"
                               th:utext="${error}">Validation error</p>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.user.confirmPass}">confirm</label>
                            <input class="form-control" type="password" th:field="*{matchingPassword}"/>
                            <p class="text-danger" th:each="error : ${#fields.globalErrors()}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input ml-0" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    <span th:text="#{label.signup.agree}">I've read and agree to</span>&nbsp;
                                    <a href="/" th:text="#{label.signup.term}">Terms & Conditions</a>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" th:text="#{label.form.submit}">submit</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <p>
                        <span th:text="#{label.signup.haveAccount}">Already have an account?</span>&nbsp;&nbsp;
                        <a th:href="@{/loginPage}" th:text="#{label.link.login}">login</a>
                    </p>
                </div>
            </div>

        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

</body>
</html>
