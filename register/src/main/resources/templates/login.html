<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/perform_login">
        <h2 class="form-signin-heading" th:text="#{label.login.title}">Please sign in</h2>
        <div th:if="${param.status != null and param.status[0] == 'error'}" class="alert alert-danger" role="alert">

            <div>
                Failed to login.
                <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}">
                    Reason: <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
                </p>
            </div>

        </div>

        <div class="alert alert-success" role="alert" th:if="${param.status != null and param.status[0] == 'logout'}">
            You have been logged out.
        </div>
        <p>
            <label for="username" class="sr-only" th:text="#{label.user.email}">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only" th:text="#{label.user.password}">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>

        <p>
        <p>
            <a href="/signup" th:text="#{label.link.signup}">Signup</a>
        </p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <!--            <input type="checkbox" name="rememberMe"/> Remember me on this computer.</p>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{label.form.submit}">Sign in</button>
    </form>
</div>
</body>
</html>
