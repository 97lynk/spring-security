<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h1 th:text="#{label.signup.title}">form</h1>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger mb-2" role="alert"
                         th:if="${#fields.errors('email')}"
                         th:errors="*{email}">
                        Validation error
                    </div>

                    <div class="alert alert-success mb-2" role="alert"
                         th:if="${success}"
                         th:text="#{message.forgetSuccess}">
                        Success
                    </div>

                    <form action="/forgetPassword" method="post">
                        <div class="form-group">
                            <label th:text="#{label.user.email}" for="email">email</label>
                            <input type="email" name="email" id="email" class="form-control"/>

                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-primary btn-block" th:text="#{label.form.submit}">reset
                        </button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <a th:href="@{/signup}" th:text="#{label.link.signup}">registration</a> |
                    <a th:href="@{/loginPage}" th:text="#{label.link.login}">login</a>
                </div>

            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
